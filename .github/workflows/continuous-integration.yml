name: ğŸš¦ Continuous Integration

on:
  push:
    branches: [main]
    paths:
      - 'action/**'
      - 'tests/**'
  pull_request:
    paths:
      - 'action/**'
      - 'tests/**'

jobs:
  tests:
    name: ğŸ§ª Tests & Coverage
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ›’ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ğŸ“¦ Install test dependencies
        run: |
          pip install coverage packaging

      - name: ğŸ§ª Run tests with coverage
        run: |
          echo "Running tests with coverage..."
          coverage run -m unittest discover tests
          echo "Tests completed. Generating coverage report..."
          coverage report -m > coverage.txt
          echo "Coverage report generated."

      - name: ğŸ… Extract coverage percentage and generate badge
        run: |
          echo "Generating coverage badge..."
          mkdir -p badges
          PERCENT=$(coverage report | grep TOTAL | awk '{print $4}' | sed 's/%//')
          PERCENT=${PERCENT%.*}
          if [ "$PERCENT" -ge 90 ]; then COLOR="brightgreen"
          elif [ "$PERCENT" -ge 75 ]; then COLOR="orange"
          else COLOR="red"
          fi
          curl -o badges/coverage.svg "https://img.shields.io/badge/Coverage-${PERCENT}%25-${COLOR}.svg"
          echo "Coverage percentage: $PERCENT%"
          echo "Badge successfully generated"

      - name: ğŸš€ Commit coverage badge
        run: |
          echo "Committing coverage badge..."
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          if [ -n "$(git status --porcelain badges/coverage.svg)" ]; then
            echo "ğŸ” Changes detected in badge. Committing..."
            git add badges/coverage.svg
            git commit -m "Update coverage badge [skip ci]"
            git push
            echo "âœ… Badge pushed to ${{ github.ref }}"
          else
            echo "ğŸŸ¢ No changes to commit"
          fi
